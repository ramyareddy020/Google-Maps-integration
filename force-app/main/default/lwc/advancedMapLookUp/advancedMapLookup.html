<template>
  <lightning-card title="Google Maps Integration ">
    <div class="slds-form slds-form_stacked slds-m-around_xx-large">
      <c-lookup 
        errors={errors}
        onsearch={handleSearch}
        onselectionchange={handleSelectionChange}
        label="Origin Address"
        placeholder="Search Places"
      >
    
      <input id="origin-address" type="text" value={originAddress} onchange={handleOriginChange}   />

      </c-lookup>
      <c-lookup
        errors={errors}
        onsearch={handleSearch}
        onselectionchange={handleSelectionChange}
        label="Destination Address"
        placeholder="Search Places"
      >
      <input id="destination-address" type="text" value={destinationAddress} onchange={handleDestinationChange}/>
      </c-lookup>
      <lightning-button
        variant="brand"
        label="Get Directions"
        onclick={handleSubmit}
      ></lightning-button>
      <div if:true={directions}>
        <p>Distance: {directions.distance} miles </p>
        <p>Travel Time: {directions.travelTime} hr</p> 
        <p>Cost of Travel: {directions.costOfTravel} $</p>
    </div>
    </div>
  </lightning-card>
</template>
